<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CNIB - Incluir | Automação GAEPP</title>
</head>
<body>
<header class="w-full px-3 py-1 flex justify-center items-center gap-2">
    <h1 class="text-3xl font-bold">
        Automação GAEPP
    </h1>
    <span class="text-3x">•</span>
    <h2 class="text-3xl">CNIB - Incluir</h2>
</header>
<main class="mt-4">
    <div class="mx-10 flex flex-col gap-4 justify-center">
        <div class="text-lg mx-auto">Copie o mandado desejado, cole-o abaixo e continue para a extração de dados.</div>
        <form action="/action/{{ system }}/extract" method="post" class="flex flex-col gap-2 mx-10">
            <textarea name="mandado_content"
                      class="border rounded-lg border-slate-400 px-2 py-1 h-[50vh]"
                      placeholder="Cole o conteúdo do mandado aqui."></textarea>
            <button class="px-4 py-2 text-lg font-semibold rounded-lg bg-blue-400 hover:bg-blue-500 transition-colors mx-auto">
                Extrair Dados
            </button>
        </form>
    </div>
</main>
</body>
</html>
